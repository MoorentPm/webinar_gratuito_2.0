name: Deploy to GitHub Pages

# Esegui questo workflow quando c'Ã¨ un push sul branch 'main'
on:
  push:
    branches: [ "main" ]
  # Permette anche di avviarlo manualmente dalla tab Actions
  workflow_dispatch:

# Permessi necessari per permettere a GitHub di scrivere sulla pagina
permissions:
  contents: read
  pages: write
  id-token: write

# Permette una sola esecuzione alla volta
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4