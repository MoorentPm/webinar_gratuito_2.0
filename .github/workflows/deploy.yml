name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la tua branch principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # O la versione di Node.js che usi

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # MODIFICA: Aggiornata la directory di pubblicazione per corrispondere 
          # alla nuova configurazione di build.
          publish_dir: ./dist
